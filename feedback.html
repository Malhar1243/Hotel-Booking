<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }

        /* Red Header */
        h1 {
            color: red;
            background-color: #fff;
            padding: 20px;
            margin: 0;
        }

        /* Payment Box */
        .payment-container {
            background: white;
            width: 40%;
            margin: 30px auto;
            padding: 50px;
            border-radius: 10px;
            text-align: left;
            border: 2px solid red;
        }

        /* Form Styling */
        label {
            font-weight: bold;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Styling for the select dropdown */
        select {
            appearance: none; /* Remove default arrow */
            background-color: white;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10"><polygon points="0,0 10,0 5,5" fill="red"/></svg>'); /* Custom arrow */
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 10px;
            padding-right: 30px; /* Space for the custom arrow */
        }

        /* Submit Button */
        input[type="submit"] {
            background-color: red;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1>Feedback Form</h1>

    <div class="payment-container">
        <form action="feedbackdone.html">
            <label for="fname">Name</label>
            <input type="text" id="fname" name="fname" required>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>

            <label for="feedback">Feedback</label>
            <input type="text" id="feedback" name="feedback" required>

            <label for="rating">Rate Your Experience:</label>
            <select name="rating" id="rating" required>
                <option value="5">Excellent</option>
                <option value="4">Good</option>
                <option value="3">Average</option> 
                <option value="2">Poor</option>
                <option value="1">Bad</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
