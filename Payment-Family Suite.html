<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }

        /* Red Header */
        h1 {
            color: red;
            background-color: #fff;
            padding: 20px;
            margin: 0;
        }

        /* Payment Box */
        .payment-container {
            background: white;
            width: 40%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            border: 2px solid red;
        }

        /* Form Styling */
        label {
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Pay Now Button */
        input[type="submit"] {
            background-color: red;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1>Payment Information</h1>

    <div class="payment-container">
        <p style="font-size: large;"><b>Item: Family-Suite </b></p>
        <p><b>Total Amount:</b> Rs 2500</p>

         <form action="Payment-Done-Family Suite.html">
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="fname">

            <label for="email">Email Address</label>
            <input type="text" id="email" name="email">

            <label for="card-number">Credit/Debit Card Number</label>
            <input type="number" id="card-number" name="card-number">

            <label for="expiry-date">Expiry Date (MM/YY)</label>
            <input type="number" id="expiry-date" name="expiry-date">

            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv">

            <input type="submit" value="Pay Now">
        </form>
    </div>

</body>
</html>
