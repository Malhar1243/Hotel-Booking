<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }

        /* Red Header */
        h1 {
            color: red;
            background-color: #fff;
            padding: 20px;
            margin: 0;
        }

        /* Content Box */
        .success-container {
            background: white;
            width: 40%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            border: 2px solid red;
        }

        /* Home Button */
        .home-button {
            display: inline-block;
            background-color: red;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: 0.3s;
        }

        .home-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1>Feedback Submitted Successfully</h1>

    <div class="success-container">
        <p><strong>Your Feedback has been sumbitted successfully.</strong></p>
        <p><strong>Thank you for your feedback! We truly appreciate your input and will use it to improve our services. Your thoughts are valuable to us!</strong></p>
        <h2>Thank You!</h2>
        <a href="home.html" class="home-button">Return to Home</a>
    </div>

</body>
</html>
